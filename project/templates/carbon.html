<!DOCTYPE html>
<html lang="en">
<head>
    <title>UberLand</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body style="background: linear-gradient(to right, #434343 0%, black 100%);">
    <div class="nav-justified">
        <nav class="navbar navbar-left bg-dark">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <img src="/static/EcoRoutes-logos_white.png" width="80" height="80" alt="Logo">
            </a>
        </nav>
        <nav class="navbar navbar-right bg-dark">
            <a class="navbar-brand" href="{{ url_for('info') }}">
                <h5 class="text-success" style="font-weight: italic;">Info</h5>
            </a>
            <a class="navbar-brand" href="{{ url_for('route') }}">
                <h5 class="text-success" style="font-weight: italic;">Uber Route Optimization</h5>
            </a>
            <a class="navbar-brand" href="{{ url_for('carbon') }}">
                <h5 class="text-success" style="font-weight: italic;">Uber Carbon Emissions</h5>
            </a>
            <a class="navbar-brand" href="{{ url_for('electric') }}">
                <h5 class="text-success" style="font-weight: italic;">Uber Biking Routes</h5>
            </a>     
        </nav>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <h1  style="font-family: 'Press Start 2P', cursive;" class="text-success text-center">UberLand's Annual Carbon Footprint</h1>
    <h2 style="font-family: 'Press Start 2P', cursive;" class="text-success text-center">For your vehicle.</h2>
    <br>
    <br>
    <br>
    <div class="text-center entrance-animation animate">
        <form name="passdata" action="/carbon" method="post">
            <label class="text-success text-center" style="font-family: 'Press Start 2P', cursive;">Car Brand</label>
            <select name="brand">
                <option value="Honda">Honda</option>
                <option value="Toyota">Toyota</option>
                <option value="Chevy">Chevy</option>
                <option value="Nissan">Nissan</option>
                <option value="BMW">BMW</option>
                <option value="Hyundai">Hyundai</option>
                <option value="Mercedes-Benz">Mercedes-Benz</option>
                <option value="Subaru">Subaru</option>
                <option value="Lexus">Lexus</option>
                <option value="Mazda">Mazda</option>
                <option value="Jeep">Jeep</option>
                <option value="Volvo">Volvo</option>
                <option value="Volkswagen">Volkswagen</option>
                <option value="Audi">Audi</option>
            </select>
            <br>
            <label class="text-success text-center" style="font-family: 'Press Start 2P', cursive;">Type:</label>
            <select name="type">
                <option value="Sedan">Sedan</option>
                <option value="SUV">SUV</option>
                
            </select>
            <br>
            <label class="text-success text-center" style="font-family: 'Press Start 2P', cursive;">Average Miles Per Day:</label>
            <input type="number" name="miles"></input>
            <br>
            <label class="text-success text-center" style="font-family: 'Press Start 2P', cursive;">Fuel Type:</label>
            <select name="fuel">
                
                    <option value="Diesel">Diesel</option>
                    <option value="Gasoline">Gasoline</option>
               
            </select>
            <br>
            <label name="mileage" class="text-success text-center" style="font-family: 'Press Start 2P', cursive;">Mileage (MPG):</label>
            <select name="mileage">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="30">30</option>
                <option value="35">35</option>
                <option value="40">40</option>
                <option value="45">45</option>
                <option value="50">50</option>
            </select>
            <br>
            <input type="submit" value="Submit">
        
                
        </form>
    </div>
        
            
    </div>
    <br>
    <br>
    <br>
    <h1> {{message}} </h1>
</body>
</html>
