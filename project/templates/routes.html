    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>

    <script type="text/javascript">
        const nyc_lat = 40.71427;
        const nyc_long = -74.00597;
      window.onload = function() {
        L.mapquest.key = 'ck2OXUAJsF0iz999XGQ62jyXo8AXOVp7';

        var map = L.mapquest.map('map', {
          center: [nyc_lat, nyc_long],
          layers: L.mapquest.tileLayer('map'),
          zoom: 13,
          zoomControl: false

        });
        map.addLayer(L.mapquest.trafficLayer());
        map.addLayer(L.mapquest.incidentsLayer());
        
        L.control.zoom({
          position: 'topright'
        }).addTo(map);
        
        L.mapquest.directionsControl({
          routeSummary: {
            enabled: false
          },
          narrativeControl: {
            enabled: true,
            compactResults: false
          }
        }).addTo(map);
      }
    </script>
</head>
